<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Controle de despesas</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>CONTROLE DE DESPESAS</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="area-saldos">
                <div class="positivo">
                    <h4>SALDO</h4>
                    <span>R$---</span>
                    <button class="add-saldo">Depositar</button>
                    <dialog class="modalAdd">
                        <p class="title-modal">DEPOSITE SEU SALDO</p>
                        <p>Saldo:</p>
                        <input type="text" placeholder="Ex: 1000" class="input-add-saldo">
                        <button class="btnAddSaldo">Adicionar</button>
                    </dialog>
                </div>
                <div class="negativo">
                    <h4>SAIDAS</h4>
                    <span>R$---</span>
                </div>
            </div>
            <div class="area-despesas">
                <div class="despesa">
                    <div class="nome"></div>
                    <div class="valor"></div>
                </div>
            </div>
            <div class="modal">
                <dialog class="modalDespesa">
                    <p class="title-modal">ADICIONE SUA DESPESA</p>
                    <p>Despesa:</p>
                    <input type="text" class="input-despesa">
                    <p>Valor:</p>
                    <input type="text" class="input-valor">
                    <button class="btnSave">Save</button>
                </dialog>
                <div class="overlay"></div>
                <div class="buttons">
                    <button class="add-despesa">Adicionar despesa</button>
                    <button class="btnClear">Limpar</button>
                </div>
            </div>          
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
